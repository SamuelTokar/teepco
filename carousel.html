<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Carousel Example</title>
  <style>
   .carousel {
      width: 20%;
      height: auto;
    }
    .carousel-item img {
      width: 100%;
    }
  </style>
</head>
</head>
</head>
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/200" class="d-block w-100" alt="Image 1">
        <div class="carousel-caption">
          <h3>Title 1</h3>
          <p>Subtitle 1</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/200" class="d-block w-100" alt="Image 2">
        <div class="carousel-caption">
          <h3>Title 2</h3>
          <p>Subtitle 2</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/200" class="d-block w-100" alt="Image 3">
        <div class="carousel-caption">
          <h3>Title 3</h3>
          <p>Subtitle 3</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/200" class="d-block w-100" alt="Image 4">
        <div class="carousel-caption">
          <h3>Title 4</h3>
          <p>Subtitle 4</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/200" class="d-block w-100" alt="Image 5">
        <div class="carousel-caption">
          <h3>Title 5</h3>
          <p>Subtitle 5</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html></html>
